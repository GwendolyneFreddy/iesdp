  - name: Object
    type: o
  - name: Value
    type: i
    ids: race
desc: |-
  This action changes the race of the target creature to the specified value. Values are from [race.ids]({{ ids }}/race.htm).

  ```
  IF
    Global"KR_RACE_CHANGE","LOCALS",0)
  THEN
    RESPONSE #100
      SetGlobal"KR_RACE_CHANGE","LOCALS",1)
      ChangeRace(Myself,DRAGON)
  END
  ```
