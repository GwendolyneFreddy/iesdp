n: 411
name: RandomWalkContinuousTime
params:
  - name: Time
    type: i
desc: |-
  It is the same as [RandomWalkContinuous()](#200), where the time parameter represents how many times the action will be ticked before terminating (Actions are normally ticked once per second at 30FPS).
  See [RandomWalkTime()](#410) for further details about the time parameter.
