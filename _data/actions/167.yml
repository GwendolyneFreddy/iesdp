name: StartMovie
params:
  - name: ResRef
    type: s
desc: |-
  This action is used to a play a movie (MVE file). The example script is from ar108.bcs.

  ```
  IF
    Global("EnteredPalace","GLOBAL",0)
  THEN
    RESPONSE #100
      StartMovie("PALACE")
      SetGlobal("EnteredPalace","GLOBAL",1)
  END
  ```
