name: LockScroll
desc: |-
  This action locks the screen on the active creature, preventing the screen from being scrolled away. The action only works from a creature script.

  ```
  IF
    CombatCounter(0)
  THEN
    RESPONSE #100
      LockScroll()
  END
  ```
