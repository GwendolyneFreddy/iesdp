name: StartMusic
params:
  - name: Slot
    type: i
  - name: Flags
    type: i
    ids: mflags
desc: |-
  This action tarts playing a music track. The slot parameter refers to the music slots contained in the ARE header. The flag parameter indicates how the music should be played - values are from [mflags.ids]({{ ids }}/mflags.htm).
