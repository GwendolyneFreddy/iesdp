iwd2: 1
n: 242
name: ChangeStat
params:
  - name: Object
    type: o
  - name: Stat
    type: i
    ids: stats
  - name: Value
    type: i
  - name: Modifier
    type: i
    ids: statmod
desc: |-
  This action alters the specified stat on the target object, in accordance with the specified value and modifier. Values for Stats are from [stats.ids]({{ ids }}/stats.htm). Values for StatMod are from [statmod.ids]({{ ids }}/statmod.htm).
