bgee: 1
n: 377
name: SetGlobalTimerRandom
params:
  - name: Name
    type: s
  - name: Area
    type: s
  - name: Min
    type: i
    ids: gtimes
  - name: Max
    type: i
    ids: gtimes
desc: |-
  This action sets a global timer to a random value within the range of Min and Max specified by the 3rd and 4th parameter. Both parameters accept symbolic values from [gtimes.ids]({{ ids }}/gtimes.htm). The timer is checked by the GlobalTimerExpired() and GlobalTimerNotExpired() triggers.
