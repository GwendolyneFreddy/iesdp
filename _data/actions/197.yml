name: MoveGlobal
params:
  - name: Area
    type: s
  - name: Object
    type: o
  - name: Point
    type: p
desc: |-
  This action will move the specified object to the target area, at the indicated point. The action will only work for creatures in the GAM file - i.e. NPCs or that have been added via MakeGlobal.
