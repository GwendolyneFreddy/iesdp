iwd1: 1
iwd2: 1
pst: 1
n: 11
name: EquipItem
params:
  - name: Object
    type: s
desc: |-
  This action instructs the active creature to equip the specified item. The item needs to be in one of the creatures quickslots.

  ```
  IF
    HasItem("Sw1h01",Myself)
    !HasItemEquipedReal("Sw1h01",Myself)
  THEN
    RESPONSE #100
      Equip("Sw1h01",Myself)
  END
  ```
