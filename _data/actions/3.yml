desc: |-
  This action instructs the active creature to continually attack the target, i.e. the active creature will not switch targets until its target is dead.

  ```
  IF
    See([EVILCUTOFF])
    Class(LastSeenBy(),MAGE_ALL)
    !InParty(LastSeenBy())
  THEN
    RESPONSE #100
      Attack(LastSeenBy())
  END
  ```
