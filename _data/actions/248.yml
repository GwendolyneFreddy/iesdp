bg2: 1
bgee: 1
n: 248
name: SetTokenObject
params:
  - name: Token
    type: s
  - name: Object
    type: o
desc: |-
  This action sets the token specified by the string parameter (e.g. DAMAGER) to the name of the object specified in the object parameter. Values assigned by this action are not persisted to save games.
