bgee: 1
n: 372
name: MoveToCampaign
params:
  - name: Campaign
    type: s
desc: |-
  This action reinitializes important default values and resource references based on definitions from [campaign.2da](../../files/2da/2da_bgee/campaign.htm), such as world scripts, save folder name or starting area. Campaign refers to the name defined in the first column of that table. It is currently used to switch from BGEE to the Siege of Dragonspear campaign.
