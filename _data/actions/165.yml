desc: |-
  This action adds experience to the party, with the amount corresponding to a global variable.

  ```
  IF
    Global("MyXP","GLOBAL",0)
  THEN
    RESPONSE #100
      SetGlobal("MyXP","GLOBAL",50)
      AddExperiencePartyGlobal("MyXP","GLOBAL")
  END
  ```
