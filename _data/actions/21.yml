name: LeaveParty
desc: |-
  This action causes the active creature to leave the party. This action calls DropInventory() as part of its execution.

  ```
  IF
    HappinessLT(Myself,-299)
  THEN
    RESPONSE #100
      ChangeAIScript("",DEFAULT)
      SetLeavePartyDialogFile()
      LeaveParty()
      EscapeArea()
  END
  ```
