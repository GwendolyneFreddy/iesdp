# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: IESDP
email: your-email@domain.com
description: >
  The IESDP (Infinity Engine Structures Description Project) is an effort
  to research the workings of the Bioware Infinity Engine(R), and act as a
  collective resource for those interested in such workings.
baseurl: "/iesdp" # the subpath of your site, e.g. /blog
url: "https://gibberlings3.github.io"
fullurl: "https://gibberlings3.github.io/iesdp"
github_url:  "https://github.com/gibberlings3/iesdp/"
github_archive:  "https://github.com/gibberlings3/iesdp/archive/gh-pages.zip"
g3_forum: "https://www.gibberlings3.net/forums/forum/54-iesdp-updates-and-info/"

# Build settings
markdown: kramdown

sass:
  style: :nested

collections:
- opcodes

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

exclude: [vendor]

plugins:
  - jekyll-liquify
