<footer class="site-footer">
  <hr />
  <div id="footer">

    <div class="">
      {% include icon-github.html %}
      <a href="{{ site.github_url }}/blob/master/{{ page.path }}">Edit this page</a>
    </div>

    <div class="">
      <form method="get" action="http://www.google.com/search">
        <div style="margin: 0px; padding: 0px; text-align: center">
          <input type="hidden" name="ie" value="UTF-8" />
          <input type="hidden" name="oe" value="UTF-8" />
          <input class="form_text" type="text" name="q" size="30" maxlength="255" value="" />
          <input class="form_button" type="submit" name="btnG" value="Search" />
          <input type="hidden" name="domains" value="{{ site.fullurl }}" />
          <input type="hidden" name="sitesearch" value="{{ site.fullurl }}" />
        </div>
      </form>
    </div>

  </div>
  <hr />
</footer>
