Changes the weather of the current area to the weather specified by <code>Weather</code>.
<br/>Known values for <code>Weather</code> are:
<ul>
	<li>0 &longrightarrow; Normal</li>
	<li>1 &longrightarrow; Rain</li>
	<li>2 &longrightarrow; Snow</li>
	<li>3 &longrightarrow; Fog (unimplemented)</li>
</ul>
